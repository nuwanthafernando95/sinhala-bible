    <div class="chapter ch134" data-usfm="PSA.134">  
     <div class="s1"> <span class="heading"><b>සන්ධ්‍යා ගීයක්</b></span> 
     </div> 
     <div class="p"> <span class="content"> </span><span class="verse v1" data-usfm="PSA.134.1"><span class="label">1</span><span class="content">රෑ කාලේ සමිඳුන්ගේ මාලිගාවේ සිටින සමිඳුන්ගේ සියලු මෙහෙකරුවෙනි, සමිඳුන්ට ප්‍රශංසා කරන්න.</span></span> 
     </div> 
     <div class="q"> <span class="verse v1" data-usfm="PSA.134.1"><span class="content"> </span></span><span class="verse v2" data-usfm="PSA.134.2"><span class="label">2</span><span class="content">ශුද්ධස්ථානය දෙසට අත් ඔසවා, සමිඳුන්ට ප්‍රශංසා කරන්න.</span></span> 
     </div> 
     <div class="q"> <span class="verse v2" data-usfm="PSA.134.2"><span class="content"> </span></span><span class="verse v3" data-usfm="PSA.134.3"><span class="label">3</span><span class="content">සමිඳාණෝ, එසේ ය, අහසත් පොළොවත් මැවූ තැනැන් වහන්සේ, සියොන් සිට ඔබට ආශීර්වාද කරන සේක් වා!</span></span> 
     </div> 
    </div>
