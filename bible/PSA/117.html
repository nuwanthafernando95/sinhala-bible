    <div class="chapter ch117" data-usfm="PSA.117">  
     <div class="s1"> <span class="heading"><b>සමිඳුන් පැසසුමට ඇරයුම්</b></span> 
     </div> 
     <div class="p"> <span class="content"> </span><span class="verse v1" data-usfm="PSA.117.1"><span class="label">1</span><span class="content"> </span><span class="content">සකල ජාතීනි, සමිඳුන්ට ප්‍රශංසා කරන්න.</span></span> 
     </div> 
     <div class="q2"> <span class="verse v1" data-usfm="PSA.117.1"><span class="content">සව් සතුනි, හිමි තුම ගුණ මහිමය වර්ණනා කරන්න.</span></span> 
     </div> 
     <div class="q"> <span class="verse v1" data-usfm="PSA.117.1"><span class="content"> </span></span><span class="verse v2" data-usfm="PSA.117.2"><span class="label">2</span><span class="content">මන්ද, අප කෙරෙහි සමිඳුන්ගේ ප්‍රේමය ඉමහත් ය,</span></span> 
     </div> 
     <div class="q2"> <span class="verse v2" data-usfm="PSA.117.2"><span class="content">එතුමන්ගේ විශ්වාසකම සදහට ම පවත්නේ ය.</span></span> 
     </div> 
     <div class="q2"> <span class="verse v2" data-usfm="PSA.117.2"><span class="content">සමිඳුන්ට ප්‍රශංසා කරන්න.</span></span> 
     </div>
